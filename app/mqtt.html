<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>MQTT tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
    <script type="text/javascript" src="js/commons.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-1.1.2.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/mqttws31.js"></script>
    <script type="text/javascript" src="js/mqtt-app.js"></script>
</head>
<body ng-app="mqttApp">
<div ng-include="'navbar.html'"></div>
<div class="container main-frame" ng-controller="mqttCtrl">
    <h1>MQTT tests</h1>
    <div id="status">Connection Status: {{status}}</div>
    <br>
    <form name="connform" action="" onsubmit="MQTTconnect()">

        Server: <input type="text" ng-model="host"><br><br>
        Port: <input type="text" ng-model="port"><br><br>
        <input type="submit" value="Connect">
    </form>
    <hr>
    <form name="subs" action="" onsubmit="subTopic()">
        Subscribe Topic: <input type="text" ng-model="Stopic"><br><br>
        <input type="submit" value="Subscribe">
    </form>
    <hr>
    <form name="smessage" action="" onsubmit="sendMessage()">

        Message: <input type="text" ng-model="message"><br><br>
        Publish Topic: <input type="text" ng-model="Ptopic"><br><br>
        <input type="submit" value="Submit">
    </form>
    Messages:<p id="messages">{{ messages}}</p>
</div>
</body>
</html>
